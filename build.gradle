plugins {
    id 'java'
}

group 'me.veppev'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile 'org.apache.httpcomponents:fluent-hc:4.5.3'

    compile 'com.vk.api:sdk:0.5.12'

    compile 'org.apache.httpcomponents:httpclient:4.0.1'

    compile 'org.apache.httpcomponents:httpmime:4.0.1'

    compile group: 'org.eclipse.jetty', name: 'jetty-server', version: "9.4.0.v20161208"

    compile group: 'org.hibernate', name: 'hibernate-gradle-plugin', version: '5.3.0.Final'

    compile 'org.postgresql:postgresql:9.4-1206-jdbc42'

    compile 'org.postgresql:postgresql:42.1.1'
}